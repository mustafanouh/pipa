<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add product</title>
    <link rel="stylesheet" href=".style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light p-4">
   <div class="container">
    <h2 class="mb-4 text-center">إضافة منتج جديد</h2>
    <form>

      <!--  product name -->
      <div class="mb-3">
        <label for="productName" class="form-label">اسم المنتج</label>
        <input type="text" class="form-control" id="productName" placeholder="أدخل اسم المنتج">
      </div>

      <!-- price -->
      <div class="mb-3">
        <label for="productPrice" class="form-label">السعر</label>
        <input type="number" class="form-control" id="productPrice" placeholder="أدخل السعر">
      </div>

      <!-- description -->
      <div class="mb-3">
        <label for="productDescription" class="form-label">الوصف</label>
        <textarea class="form-control" id="productDescription" rows="3" placeholder="أدخل وصف المنتج"></textarea>
      </div>

      <!-- category -->
      <div class="mb-3">
        <label for="productCategory" class="form-label">فئة المنتج</label>
        <select class="form-select" id="productCategory">
          <option selected disabled>اختر الفئة</option>
          <option value="Men">Men</option>
          <option value="Women"> Women</option>
          <option value="Kids">Kids </option>
          <option value="Baby">Baby</option>
        </select>
      </div>

      <!-- url img-->
      <div class="mb-3">
        <label for="productImage" class="form-label">رابط صورة المنتج (URL)</label>
        <input type="url" class="form-control" id="productImage" placeholder="أدخل رابط الصورة">
      </div>

      <!--  button send -->
      <button type="submit" class="btn btn-primary w-100">إضافة المنتج</button>
    </form>
      <div id="productsContainer" class="row mt-4"></div>
  </div>


  <script src="../main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
